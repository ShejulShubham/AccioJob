<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-container">
      <h1>Quiz Application</h1>
      <nav class="hidden nav-container">
        <div class="progress-container">
          <p>Progress: <strong id="progress">N/A</strong></p>
        </div>
        <div class="score-container">
          <p>Score: <strong id="score">N/A</strong></p>
        </div>
      </nav>
    </header>

    <main class="main-container">
      <div class="rangeWrapper">
        <input
          id="range"
          value="7"
          max="20"
          min="1"
          class="kawaii"
          type="range"
        />
        0/10
      </div>

      <div class="welcome-container" id="welcome-container">
        <form id="quiz-form" action="submit" class="form-container">
          <label for="trivia_amount">Number of Questions (1-50):</label>
          <input
            type="number"
            name="trivia_amount"
            id="trivia_amount"
            class="form-control"
            min="1"
            max="50"
            value="10"
          />

          <br />

          <label for="trivia_category">Select Category: </label>
          <select name="trivia_category" class="form-control">
            <option value="any">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">
              Entertainment: Japanese Anime &amp; Manga
            </option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>
          </select>

          <br />

          <label for="trivia_difficulty">Select Difficulty: </label>
          <select name="trivia_difficulty" class="form-control">
            <option value="any">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>

          <br />
          <button type="submit" id="start">Start</button>
        </form>
      </div>

      <div class="hidden loading-screen" id="loading-screen">
        <h3>Loading Quiz...</h3>
        <div class="loader"></div>
      </div>

      <div class="hidden quiz-container" id="quiz-container">
        <div id="progressBar" class="progress-bar"></div>
        <div class="question-container">
          <div id="current">Q1</div>
          <div id="question"></div>
        </div>
        <div id="options"></div>
        <button id="submit">Submit</button>
        <div id="score"></div>
      </div>
    </main>
    <div class="quiz-restart-container">
      <button class="reset-button" onclick="restartQuiz()">Restart Quiz</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
