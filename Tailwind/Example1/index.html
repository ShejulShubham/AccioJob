<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="p-6 bg-gray-200 space-y-5">
    <h1 class="text-4xl m-2">Components</h1>

    <button
      class="px-6 py-3 rounded-lg font-medium bg-blue-300 text-white hover:bg-blue-500 transition active:scale-95"
    >
      Click
    </button>

    <div>
      <label for="input">Input Text</label>
      <input
        type="text"
        name="input"
        class="w-64 px-4 py-3 border-2 border-gray-700 focus:outline-none focus:border-blue-700"
      />
    </div>

    <div
      class="m-4 p-3 border border-gray-800 w-64 text-center space-y-3 shadow hover:shadow-2xl transition"
    >
      <img
        class="rounded-lg"
        src="https://placehold.co/600x300"
        alt="course-image"
      />
      <h2 class="text-xl font-bold">MERN Stack</h2>
      <p class="text-gray-600">HTML, CSS, Javascript</p>
      <button
        class="px-6 py-3 rounded-lg bg-blue-300 hover:bg-blue-500 transition active:scale-95 border border-gray-700"
      >
        Enroll Now!
      </button>
    </div>

    <div
      class="w-64 p-3 space-y-3 rounded-md shadow hover:shadow-2xl bg-white text-center"
    >
      <img
        class="rounded-full mx-auto"
        src="https://placehold.co/600x300"
        alt="profile"
      />
      <h2 class="text-xl font-bold">John Doe</h2>
      <p class="text-gray-600 text-sm">Web Developer</p>
      <button
        class="px-5 py-2 bg-black text-white rounded-lg hover:bg-gray-900"
      >
        Follow
      </button>
    </div>

    <div
      class="w-1/2 mt-4 p-6 border border-green-500 text-green-800 bg-green-100"
    >
      ðŸ’¬ Follow you heart!
    </div>

    <span
      class="w-screen px-4 py-2 text-xl text-blue-900 bg-white border border-white-400 rounded-full"
      >Hell Yeah!</span
    >

    <nav class="mt-4 flex p-3 bg-black justify-between items-center text-white">
      <h2 class="text-4xl">LOGO</h2>
      <ul class="hidden sm:block sm:flex gap-3 items-center">
        <li>Home</li>
        <li>Menu</li>
        <li>Store</li>
      </ul>
      <i class="p-2 sm:hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-menu-icon lucide-menu"
        >
          <path d="M4 5h16" />
          <path d="M4 12h16" />
          <path d="M4 19h16" />
        </svg>
      </i>
    </nav>
  </body>
</html>
