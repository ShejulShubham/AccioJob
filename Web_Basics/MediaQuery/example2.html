<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #333;
      padding: 10px;
    }
    .nav a {
      color: white;
      text-decoration: none;
      padding: 8px;
      background: #444;
      border-radius: 4px;
      text-align: center;
    }

    /* Desktop: row direction (min-width: 768px)  */
    @media (min-width: 768px) {
      .nav {
        flex-direction: row;
        justify-content: space-between;
      }
    }
    
  </style>
</head>
<body>
  <nav class="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
