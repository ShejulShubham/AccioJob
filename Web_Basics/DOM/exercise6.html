<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ Section</title>
    <style>

      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #faq {
        width: 90vw;
        display: flex;
        flex-direction: column;
        margin: 30px;
        border: 2px solid black;
        padding: 5px 15px;
      }


      h1 {
        display: block;
        text-align: center;
        /* align-self: center; */
        margin-bottom: 10px;
        border-bottom: 1px solid black;
      }

      .answer {
        display: none; /* Hide answers by default */
        font-size: 15px;
        color: gray;
        left: 150px;
      }

      .question {
        cursor: pointer; /* Indicate clickable element */
        font-weight: bold;
        font-size: 25px;
        margin: 10px 0;
      }

      .question:before {
        content: "Q. ";
        color: lightskyblue;
        
      }
    </style>
  </head>
  <body>
    <div id="faq">
      <h1>Frequently Asked Questions</h1>
      <div class="container">
        <div class="question">What is JavaScript?</div>
        <div class="answer">
          JavaScript is a programming language for the web.
        </div>
      </div>
      <div>
        <div class="question">What is the DOM?</div>
        <div class="answer">
          The DOM is the Document Object Model of a webpage.
        </div>
      </div>
      <div>
        <div class="question">What is an event listener?</div>
        <div class="answer">
          An event listener listens for and reacts to user interactions.
        </div>
      </div>
    </div>

    <script>
      let questions = document.querySelectorAll(".question");

      questions.forEach((element) => {
        element.addEventListener("click", () => {
          questions.forEach((e) => {
            if (e != element) {
              e.nextElementSibling.classList.add("answer");
            }
          });

          element.nextElementSibling.classList.toggle("answer");
          element.nextElementSibling.style.marginLeft = "20px";
        });
      });
    </script>
  </body>
</html>
