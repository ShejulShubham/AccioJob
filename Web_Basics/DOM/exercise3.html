<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Hero Section</title>
    <style>
      .highlight {
        color: #007bff;
        font-size: 2.5rem;
        transition: 0.3s ease;
      }
    </style>
  </head>
  <body>
    <section id="hero">
      <h1 id="hero-title">Hello World!</h1>
      <button id="update-btn">Update Title</button>
    </section>
    <script>
      let h1 = document.querySelector("#hero-title");
      let btn = document.querySelector("#update-btn");

      btn.addEventListener("click", () => {
        h1.innerHTML = "Welcome to my portfolio";

        h1.classList.add("highlight");
      });
    </script>
  </body>
</html>
