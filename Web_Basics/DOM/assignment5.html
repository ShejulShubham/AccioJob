<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User input constrained</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h1 {
        color: lightcoral;
        text-align: center;
      }

      h1:after {
        content: " ðŸ’¬ ";
      }

      .container {
        margin: 50px;
        width: 90vw;
        display: flex;
        /* align-items: center;
            justify-content: center; */
        flex-direction: column;
        gap: 20px;
      }

      p {
        display: inline-block;
        width: 50px;
      }

      .message {
        display: flex;
        /* flex-direction: column; */
        justify-content: space-between;
      }

      #message {
        display: "inline";
        font-weight: bold;
        font-size: 20px;
      }

      strong {
        display: none;
        color: red;
        font-size: larger;
        font-weight: bold;
      }

      textarea:focus {
        border: 3px solid lightgreen;
        box-shadow: 2px 3px 5px lightblue;
      }
    </style>
  </head>
  <body>
    <div id="input" class="container">
      <h1>Type your message for submission</h1>
      <textarea name="user-input" id="user-input" rows="5"></textarea>
      <div class="message">
        <p id="message">0/100</p>
        <strong id="info">Character Limit reached!</strong>
      </div>
    </div>
    <script>
      let input = document.getElementById("user-input");
      let info = document.getElementById("message");
      let stopMessage = document.getElementById("info");

      const limit = 100;
      input.maxLength = limit;

      // input.addEventListener("input", () => {
      //   let value = input.value;

      //   if (value.length >= limit) {
      //     input.value = input.value.slice(0, limit);
      //   }

      //   if(value.length >= limit){
      //     stopMessage.style.display = "inline";
      //   }else {
      //     stopMessage.style.display = "none";
      //   }

      //   info.textContent = value.length + "/100";
      // });

      input.addEventListener("input", () => {
        let length = input.value.length;

        console.log(length);

        if (length => limit) {
          stopMessage.style.display = "inline";
        } else {
          stopMessage.style.display = "none";
        }

        info.textContent = length + "/100";
      });
    </script>
  </body>
</html>
