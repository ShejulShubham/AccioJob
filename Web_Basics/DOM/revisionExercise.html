      .title {

      <ul id="list">
        <li class="item">Alpha</li>
        <li class="item">Beta</li>

      <div id="output"></div>
    </div>

      // seventh task
      const img = document.getElementById("hero");
      const btn = document.getElementById("swap");
      const imageA =
        "https://images.unsplash.com/photo-1579783928621-7a13d66a62d1?q=80&w=990&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D";
      const imageB =
        "https://images.unsplash.com/photo-1578926375605-eaf7559b1458?q=80&w=1063&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D";

      btn.addEventListener("click", () => {
        if (img.getAttribute("alt") == "Image A") {
          img.setAttribute("src", imageB);
          img.setAttribute("alt", "Image B");
        } else {
          img.setAttribute("src", imageA);
          img.setAttribute("alt", "Image A");
        }
      });

      // eighth task
      main.className = "box red";
      main.classList.add("rounded");
      document.getElementById("action").addEventListener("click", () => {
        main.classList.toggle("highlight");
