<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic ChatGPT Clone</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h1,
      p,
      li {
        color: white;
      }

      h1 {
        padding: 10px;
      }

      p {
        margin: 20px;
      }

      ul {
        padding: 0px 30px;
        margin: 10px;
        gap: 10px;
      }

      .app {
        display: flex;
      }

      .sidebar {
        position: fixed;
        width: 20vw;
        height: 100vh;
        background-color: black;
      }

      .chat-area {
        margin-left: 20vw;
        width: 80vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-heading {
        padding: 10px;
        border: 1px solid black;
      }

      .message-area {
        padding: 5px;
        display: flex;
        flex-direction: column;
        gap: 5px;
        height: 100%;
        background-color: beige;
      }

      .avatar-user {
        height: 25px;
        width: 25px;
        padding: 4px 6px;
        border: 1px solid black;
        border-radius: 50%;
        background-color: aqua;
      }

      .avatar-bot {
        height: 25px;
        width: 25px;
        padding: 4px 6px;
        border: 1px solid black;
        border-radius: 50%;
        background-color: green;
      }

      .message-row {
        display: flex;
        gap: 5px;
        height: 40px;
      }

      .message-row .messages {
        align-self: flex-end;
      }

      .bot {
        align-self: flex-end;
      }

      .bot .messages {
        border-radius: 10px 0px 10px 10px;
      }

      .bot .avatar-bot {
        order: 1;
      }

      .messages {
        padding: 5px;
        border-radius: 0px 10px 10px 10px;
        border: 1px solid black;
        background-color: white;
      }

      .chat-input {
        padding: 5px;
        border: 1px solid black;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        gap: 5px;
      }

      input {
        width: 100%;
        height: 90%;
        border-radius: 15px;
      }

      input::placeholder {
        padding: 5px;
      }

      button {
        width: 10%;
        height: 100%;
        border-radius: 15px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <h1>ChatGPT Clone</h1>
        <p>Recent Chats</p>
        <ul>
          <li>HTML & CSS</li>
          <li>Flexbox basics</li>
        </ul>
      </aside>
      <main class="chat-area">
        <div class="chat-heading"><h2>Chat Window</h2></div>
        <div class="message-area">
          <div class="message-row">
            <div class="avatar-user">U</div>
            <div class="messages">HI!</div>
          </div>
          <div class="message-row bot">
            <div class="avatar-bot">B</div>
            <div class="messages">Hello how are you today?</div>
          </div>
          <div class="message-row">
            <div class="avatar-user">U</div>
            <div class="messages">I'm fine thank you for asking</div>
          </div>
          <div class="message-row bot">
            <div class="avatar-bot">B</div>
            <div class="messages">How can I help you?</div>
          </div>
        </div>
        <footer id="composer">
          <form class="chat-input">
            <input type="text" placeholder="Type a message..." />
            <button class="send">Send</button>
          </form>
        </footer>
      </main>
    </div>
  </body>
</html>
