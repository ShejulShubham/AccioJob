<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        /* comment this css property to see change */
        * {
            /* we are giving 0 margin and 0 padding to every element */
            margin: 0;
            padding: 0;
            /* by selecting border box so it will utilize only given height and width till border of the element, instead of increasing beyond given sizing */
            box-sizing: border-box; 
        }

        .box {
            width: 200px;
            height: 100px;
            background-color: aquamarine;
            border: 2px solid black;
            /* applying our own margin and padding */
            margin: 50px;
            padding: 10px;
        }

        .another {
            display: inline-block;
            height: 100px;
            width: 200px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="box">
        My Box
    </div>

    <div class="another">
        my space
    </div>
    <span>consideration</span>
</body>
</html>
