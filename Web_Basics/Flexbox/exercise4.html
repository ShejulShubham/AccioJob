<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 2px solid black;
        display: flex;
      }
      .container div {
        background: lightcoral;
        margin: 5px;
        padding: 20px;
      }
      .item1 {
        flex: 1 1 150px;
      }
      .item2 {
        flex: 2 1 150px;
      }
      .item3 {
        flex: 1 1 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1">Box 1</div>
      <div class="item2">Box 2</div>
      <div class="item3">Box 3</div>
    </div>
  </body>
</html>
