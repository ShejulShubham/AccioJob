<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Lines and Repeat function</title>
    <style>
      .container {
        border: 2px solid black;
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(2, 100px);
        gap: 10px;
      }

      .item {
        background-color: lightblue;
        border: 1px solid #000;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
      }

      .a {
        grid-column: 1/3;
      }

      .b {
        grid-column: 3/4;
        grid-row: 1/3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item a">A (property: grid-column: 1/3;)</div>
      <div class="item b">B (property: grid-column: 3/4; grid-row: 1/3;)</div>
      <div class="item c">C</div>
      <div class="item d">D</div>
      <div class="item e">E</div>
      <div class="item f">F</div>
    </div>
  </body>
</html>
