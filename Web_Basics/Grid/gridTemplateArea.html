<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Template Area</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        grid-template-rows: 1fr 4fr 1fr;
        gap: 10px;
        height: 100vh;

        grid-template-areas:
          "header header header"
          "sidebar main main"
          "footer footer footer";
      }

      .item {
        background-color: antiquewhite;
        border: 1px solid black;
        text-align: center;
        font-weight: bold;
        padding: 20px;
      }

      .header {
        grid-area: header;
      }

      .sidebar {
        grid-area: sidebar;
      }

      .main {
        grid-area: main;
      }

      .footer {
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item header">Header</div>
      <div class="item siderbar">Sidebar</div>
      <div class="item main">Main</div>
      <div class="item footer">Footer</div>
    </div>
  </body>
</html>
