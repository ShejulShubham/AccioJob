<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Animation</title>
    <style>
      .banner {
        height: 100px;
        width: 500px;
        border: 5px solid black;
        position: relative;
        overflow: hidden;
      }

      .text {
        font-size: 20px;
        position: absolute;
        white-space: nowrap;
        /* width: 100%; */
        animation-name: slide;
        animation-duration: 5s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      @keyframes slide {
        from {
          left: 100%;
        }

        to {
          left: -100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="text">Welcome to My Website!</div>
    </div>
  </body>
</html>
