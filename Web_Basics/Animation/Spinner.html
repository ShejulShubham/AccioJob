<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinner</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        padding: 10px;
        gap: 20px;
      }

      .spinner {
        height: 80px;
        width: 80px;
        border: 5px solid rgb(182, 181, 181);
        border-radius: 100%;
        border-top: 5px solid lightskyblue;

        animation-name: spin;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      .spinner1 {
        height: 80px;
        width: 80px;
        /* border: 5px solid rgb(182, 181, 181); */
        border-radius: 100%;
        border-top: 5px solid lightskyblue;

        animation-name: spin;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <div class="spinner1"></div>
    </div>
  </body>
</html>
