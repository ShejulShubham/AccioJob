<!DOCTYPE html>
<html>
  <head>
    <title>Create a Submit Button with Hover Effect</title>
    <style>
      #btn {
        width: 150px;
        height: 150px;
        background-color: black;
        color: white;
        border-radius: 5px;
        border: 0px;
      }

      #btn:hover {
        background-color: yellow;
        color: black;
        border-radius: 30px;
      }
    </style>
  </head>
  <body>
    <button id="btn" type="submit">Submit</button>
  </body>
</html>
