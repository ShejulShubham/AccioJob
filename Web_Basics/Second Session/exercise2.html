<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

            </tr>
            <tr>
                <th>Available</th>
                <th>Sold</th>
            </tr>

                <td>Laptop</td>

            <tr>
                <td>102</td>
                <td>Smartphone</td>

                <td>$7000</td>
            </tr>
            <tr>
                <td rowspan="2">103</td>
                <td rowspan="2">Headphone</td>
                <td>80</td>
                <td>40</td>
                <td>$50</td>
            </tr>
            <tr>
                <td>50</td>

    </table>

</html>
