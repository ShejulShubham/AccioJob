<!DOCTYPE html>

<html>
  <head>
    <style>
      /*  your css code here. If applicable */
      .container {
        max-width: 800px;
        width: 100%;
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .progressBar {
        display: flex;
        margin: 10px;
        padding: 5px;
        position: relative;
        justify-content: space-between;
      }

      /* 6  16 26 36 46*/

      .line {
        width: 0%;
        background-color: blue;
        transform: translateY(-10px);
        /* position: absolute;
        z-index: 1;
        top: 70%;
        left: 0; */
        height: 3px;
        transition: width 1s ease;
      }

      .circle {
        width: 50px;
        height: 50px;
        border-radius: 999px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 5px solid darkgrey;
        transition: border 1s ease;
      }

      .container-btn {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      button:active {
        transform: scale(0.95);
      }

      button:disabled {
        transform: none;
      }

      button {
        border: none;
        background-color: darkturquoise;
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
      }

      .active {
        /* color: lightyellow; */
        border: 5px solid darkmagenta;
        animation-name: spin;
        animation-iteration-count: infinite;
        animation-duration: 1s;
        animation-timing-function: linear;
      }

      /* @keyframes spin {
        from {
          border-bottom: 5px solid red;
        }
        to {
          border-bottom: 5px solid red;
          transform: rotate(360deg);
        }
      } */
    </style>
  </head>

  <body>
    <div class="container">
      <div class="progressBar">
        <div id="circle-1" class="circle active">1</div>
        <div id="circle-2" class="circle">2</div>
        <div id="circle-3" class="circle">3</div>
        <div id="circle-4" class="circle">4</div>
        <div id="circle-5" class="circle">5</div>
      </div>
      <div class="line"></div>
      <div class="container-btn">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
      </div>
    </div>
    <script>
      //your JS code here. If required.
      const nextBtn = document.getElementById("next");
      const prevBtn = document.getElementById("prev");
      const circleList = document.querySelectorAll(".circle");
      const line = document.querySelector(".line");
      let step = 0;
      let initial = 1;
      let limit = 4;

      const circleArr = [];
      const progress = ["0%", "28%", "50%", "72%", "95%"];

      circleList.forEach((c) => {
        circleArr.push(c);
      });

      prevBtn.disabled = "true";
      prevBtn.style.cursor = "not-allowed";

      function next() {
        if (step >= limit) {
          return;
        }

        step++;

        if (step == 1) {
          prevBtn.disabled = false;
          prevBtn.style.cursor = "pointer";
        }

        if (step == 4) {
          nextBtn.disabled = true;
          nextBtn.style.cursor = "not-allowed";
        }

        circleArr[step].classList.add("active");

        line.style.width = progress[step];
      }

      function prev() {
        if (step == 4) {
          nextBtn.disabled = false;
          nextBtn.style.cursor = "pointer";
        }

        if (step == 1) {
          prevBtn.disabled = true;
          prevBtn.style.cursor = "not-allowed";
        }

        circleArr[step].classList.remove("active");

        step--;
        line.style.width = progress[step];
      }

      nextBtn.addEventListener("click", () => {
        next();
      });

      prevBtn.addEventListener("click", () => {
        prev();
      });
    </script>
  </body>
</html>
