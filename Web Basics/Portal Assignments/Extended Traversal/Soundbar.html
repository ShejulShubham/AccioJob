<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundbar</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #111;
        color: #fff;
        padding: 40px;
      }

      #buttons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 30px;
      }

      .btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 15px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
      }

      .btn:hover {
        background: #0056b3;
      }

      .stop {
        background: crimson;
      }

      .stop:hover {
        background: darkred;
      }
    </style>
  </head>
  <body>
    <h2>ðŸŽµ Soundbar ðŸŽµ</h2>

    <!-- Section with buttons -->
    <div id="buttons"></div>

    <!-- <script type="text/javascript" src="script.js"></script> -->
    <script>
          // Use the required sound names (files are expected in ./sounds/)
      const sounds = ['applause', 'boo', 'gasp', 'tada', 'victory', 'wrong'];

      const buttons = document.getElementById('buttons');

      // Build a play button for each sound
      sounds.forEach((sound) => {
        // hidden audio element
        const audio = document.createElement('audio');
        audio.id = sound;
        audio.src = `./sounds/${sound}.mp3`;
        audio.preload = 'auto';
        document.body.appendChild(audio);

        // visible button
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.textContent = sound;

        btn.addEventListener('click', () => {
          stopSounds();
          const el = document.getElementById(sound);
          el.currentTime = 0;
          const p = el.play();
        });

        buttons.appendChild(btn);
      });

      // Stop button (DO NOT give it .btn so tests count 6 .btn only)
      const stopBtn = document.createElement('button');
      stopBtn.className = 'stop';
      stopBtn.textContent = 'stop';
      stopBtn.addEventListener('click', stopSounds);
      buttons.appendChild(stopBtn);

      // Pause & reset all
      function stopSounds() {
        sounds.forEach((sound) => {
          const el = document.getElementById(sound);
          if (!el) return;
          el.pause();
          el.currentTime = 0;
        });
      }
    </script>
  </body>
</html>
